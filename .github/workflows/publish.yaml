name: CI & Publish to pub.dev

on:
  push:
    branches:
      - main                         # âœ… Run on pushes to main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"      # âœ… Also run on version tags like v1.2.3

jobs:
  ci_and_publish:
    runs-on: ubuntu-latest
    environment: pub.dev

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Analyze
        run: dart analyze

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      # ðŸ” Only set up credentials when this is a tag push (for publish)
      - name: Setup pub.dev credentials
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p ~/.config/dart
          echo "$PUB_CREDENTIALS" > ~/.config/dart/pub-credentials.json
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}

      # ðŸ“¦ Only publish when it's a version tag like v1.2.3
      - name: Publish to pub.dev
        if: startsWith(github.ref, 'refs/tags/v')
        run: dart pub publish --force
