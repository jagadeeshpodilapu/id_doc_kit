name: CI & Publish to pub.dev

on:
  push:
    branches:
      - main                         # CI on main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"      # CI + publish on version tags

jobs:
  ci_and_publish:
    runs-on: ubuntu-latest
    environment: pub.dev

    steps:
      - uses: actions/checkout@v4

      # âœ… Setup Flutter SDK instead of bare Dart
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      # ðŸ” Only needed when it's a tag push (for publishing)
      - name: Setup pub.dev credentials
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p ~/.config/dart
          echo "$PUB_CREDENTIALS" > ~/.config/dart/pub-credentials.json
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}

      # ðŸ“¦ Only publish when you push a version tag like v1.2.3
      - name: Publish to pub.dev
        if: startsWith(github.ref, 'refs/tags/v')
        run: flutter pub publish --force
