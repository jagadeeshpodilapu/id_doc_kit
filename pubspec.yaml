name: id_doc_kit
description: >
  A lightweight, production-ready toolkit for validating Indian ID documents
  (Aadhaar, PAN, Driving License, GSTIN, Voter ID, Passport) with structured 
  result models and ready-to-use Flutter form field widgets. Ideal for KYC, 
  onboarding, and fintech apps.

version: 0.0.4

homepage: https://github.com/jagadeeshpodilapu/id_doc_kit
repository: https://github.com/jagadeeshpodilapu/id_doc_kit
issue_tracker: https://github.com/jagadeeshpodilapu/id_doc_kit/issues

topics:
  - validation
  - india
  - kyc
  - aadhaar
  - gstin

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
